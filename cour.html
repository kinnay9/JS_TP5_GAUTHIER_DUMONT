<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Mon lecteur de flux</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <input type="url" id="inputURL">
            <input value="Generer" type="button" id="buttonURL">
        </div>
        <div class="content">
            <div class="listeLecture" id="listeLecture">
                
            </div>
            <div class="video">
                <div>
                    <video id="video">
                    <source  src="" type="video/mp4">

                </div>
                <div class="box">
                    <div class="box">
                        <input type="submit" id="play" value=" > ">
                    </div>
                    <div class="box" id="currentTime"></div>
                    <div class="box">/</div>
                    <div class="box" id="totalTime"></div>
                    <div class="box">
                        <input type="range" name="time" class="time" id="time">
                    </div>
                    <div class="box">
                        <input type="range" id="volume" class="vol">  
                    </div>
                    <input type="submit" name="st" id="test">
                </div>
            </div>
        </div>
        <script src="lecteurVideo.js"></script>
    
        <script src="processXML.js" ></script>
    </body>
</html>
